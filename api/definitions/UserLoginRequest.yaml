title: UserLoginRequest
type: object
properties:
  username:
    type: string
    example: username1
    minLength: 3
  password:
    type: string
    format: password
    example: password123
    pattern: '^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$'
    minLength: 6
x-examples:
  example-1:
    username: username1
    password: password123
